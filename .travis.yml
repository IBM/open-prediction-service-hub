dist: bionic
language: python
python:
  - "3.7"

notifications:
  email: false

services:
  - docker

before_install:
  - pip3 install --quiet --upgrade pip
  - pip3 install --quiet -r ml-service-implementations/ads-ml-service/requirements-ml.txt
  - pip3 install --quiet -r ml-service-implementations/ads-ml-service/requirements-test.txt
  - pip3 install --quiet -r ml-service-implementations/ads-ml-service/requirements.txt

install:
  - python3 ml-service-implementations/ads-ml-service/setup.py install --quiet

script:
  - python3 -m pytest -v ml-service-implementations/ads-ml-service/src/tests


before_deploy:
  - export DEPLOY_TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
  # example: demo:20190405-171003-4-master
  # '/' is replaces by -
  - docker build -t open-prediction:${DEPLOY_TIMESTAMP}-${TRAVIS_BUILD_NUMBER}-${TRAVIS_BRANCH//[\/]/-} -t open-prediction:latest -f ml-service-implementations/ads-ml-service/Dockerfile .

# Needed to install IBM cloud cli
sudo: required

deploy:
  - provider: script
    skip_cleanup: true
    script: chmod +x ./scripts/* && scripts/ibm_image_registry.sh
    on:
      all_branches: true
      condition: ${TRAVIS_BRANCH} =~ /^release.*$/
