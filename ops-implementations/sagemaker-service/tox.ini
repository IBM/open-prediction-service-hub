[tox]
envlist = py37

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

commands=
      python3 -m nose \
      --exe \
      --nologcapture \
      --with-coverage \
      --cover-package=openapi_server/controllers/ \
      --cover-erase \
      --cover-html \
      --cover-min-percentage=80 \
      openapi_server/test_mocked
